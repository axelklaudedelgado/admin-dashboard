<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchBar"><img src="images/search.svg" alt="Search Icon" class="headerIcons"><input type="search" class="search"></div>
            <div class="profile">
                <img src="images/notifications.svg" alt="Notification Icon" class="headerIcons">
                <img src="images/icon.png" alt="Profile Icon" class="profileIcon">
                <div>Mica Chu</div>
            </div>
            <div class="userInfo">
                <img src="images/icon.png" alt="User Info Icon" class="userInfoIcon">
                <div class="userInfoText">
                    <div>Hi there,</div>
                    <div>Mica Chu (@micachu)</div>
                </div>
            </div>
            <div class="buttons">
                <div><button type="button" class="userControlButton">New</button></div>
                <div><button type="button" class="userControlButton">Upload</button></div>
                <div><button type="button" class="userControlButton">Share</button></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img src="images/dashboard.svg" alt="Dashboard Icon" class="dashboardIcon">
                <div class="dashboardText">Dashboard</div>
            </div>
            <ul class="firstLinks">
                <img src="images/home.svg" alt="Home Icon" class="linkIcons"><li>Home</li>
                <img src="images/profile.svg" alt="Profile Icon" class="linkIcons"><li>Profile</li>
                <img src="images/messages.svg" alt="Message Icon" class="linkIcons"><li>Messages</li>
                <img src="images/history.svg" alt="History Icon" class="linkIcons"><li>History</li>
                <img src="images/tasks.svg" alt="Tasks Icon" class="linkIcons"><li>Tasks</li>
                <img src="images/communities.svg" alt="Communities Icon" class="linkIcons"><li>Communities</li>
            </ul>
            <ul class="secondLinks">
                <img src="images/settings.svg" alt="Settings Icon" class="linkIcons"><li>Settings</li>
                <img src="images/support.svg" alt="Support Icon" class="linkIcons"><li>Support</li>
                <img src="images/privacy.svg" alt="Privacy Icon" class="linkIcons"><li>Privacy</li>
            </ul>
        </div>

        <div class="mainContent">
            <div class="dynamicMain">
                <div>Your Projects</div>
                <div class="cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="staticMain">
                <div>Announcements</div>
                <div class="staticCards"></div>
                <div>Trending</div>
                <div class="staticCards"></div>
            </div>
        </div>
    </div>
</body>
</html>
